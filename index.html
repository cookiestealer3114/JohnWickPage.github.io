<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mr. Wick</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header_box">
        <div class="search_bar">
          <img class="lens-icon" src="img/lens-icon.svg" alt="search-icon" />
          <h1 class="search_bar-type text-h1">Type to search...</h1>
        </div>
        <div class="profile_corner">
          <div class="topbar_toggle">
            <img src="img/topbar-toggle.svg" alt="night/day mode" />
          </div>
          <div class="profile_msg-notif">
            <img
              class="notif-circle"
              src="img/notifications-icon.svg"
              alt="notification icon" />
            <img
              class="message-circle"
              src="img/message-icon.svg"
              alt="messsage icon" />
          </div>
          <div class="profile_info">
            <div class="profile_text">
              <h1 class="username_text text-h1">John Wick</h1>
              <h2 class="username_desc text-h2">Hitman</h2>
            </div>
            <img
              src="img/Profile-picture.svg"
              alt="Profile picture"
              class="profile-pic" />
            <img
              class="dropdown-arrow"
              src="img/dropdown-arrow.svg"
              alt="menu" />
          </div>
        </div>
      </div>
    </header>

    <section class="date_selection">
      <div class="container date_selection-container">
        <div class="date_interval">
          <div class="date_interval-box">
            <img
              class="calendar-icon"
              src="img/calendar-icon.svg"
              alt="date interval" />
            <select id="month_box" class="date_interval-text text-h3">
              <option value="september2023">Sep 2023</option>
              <option value="october2023">Oct 2023</option>
              <option value="november2023">Nov 2023</option>
            </select>
          </div>
        </div>
        <div class="date_precise_selection">
          <div class="date_precise_selection-box">
            <h3 class="date_precise_selection-text text-h3">Daily</h3>
            <img src="img/dropdown-arrow.svg" alt="precise date" />
          </div>
        </div>
      </div>
    </section>

    <section class="analytics">
      <div class="container">
        <div class="analytics_flexbox">
          <h6 class="text-h6_analytics text-h6">Visitors Analytics</h6>
          <div class="chartbox">
            <canvas class="myChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <section class="stats">
      <div class="container">
        <div class="stats_grid"></div>
      </div>
    </section>
  </body>
</html>
